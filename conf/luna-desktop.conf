[General]
ShowReticle=true
PackageManifestsPath=/tmp/webos
ScreenCapturesPath=/tmp/webos/captures
LogFileName=/tmp/webos/lunasysmgr.log
ShowNotificationsAtTop=true
DisplayWidth=1024
DisplayHeight=768

[UI]
TabletUi=true
DisplayUiRotates=true
ActiveCardWindowRatio=0.55
NonActiveCardWindowRatio=0.50
CardGroupRotFactor=90
GapBetweenCardGroups=30
CardGroupingXDistanceFactor=0.35
ModalWindowWidth=320
ModalWindowHeight=480
EnableSplashBackgrounds=false
SplashIconSize=192

[VirtualKeyboard]
VirtualKeyboardEnabled=false

[VirtualCoreNavi]
VirtualCoreNaviEnabled=true
VirtualCoreNaviHeight=40
